<html lang="es">
<head>
<meta charset="utf-8">

<style>
body{
  margin:0;
  font-family: 'Georgia', serif;
  background: linear-gradient(135deg,#2a0018,#120013);
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  color:white;
  overflow:hidden;
}

/* SOBRE */
.envelope-wrapper{
  position:relative;
  width:320px;
  height:220px;
  cursor:pointer;
  transition: transform .5s ease;
}

.envelope{
  position:absolute;
  width:100%;
  height:100%;
  background:#f3d8b6;
  border-radius:8px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:#e7c39c;
  clip-path: polygon(0 0, 50% 55%, 100% 0);
  transform-origin: top;
  transition: transform 1s ease;
}

.seal{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:26px;
}

/* CARTA INTERNA */
.letter{
  position:absolute;
  width:300px;
  background:white;
  color:#333;
  padding:25px;
  border-radius:6px;
  text-align:center;
  line-height:1.7;
  box-shadow:0 20px 60px rgba(0,0,0,.5);
  transform: translateY(120%);
  transition: transform 1.2s ease;
}

.open .flap{
  transform: rotateX(180deg);
}

.open .letter{
  transform: translateY(-140%);
}

.countdown{
  position:absolute;
  bottom:40px;
  font-size:18px;
  text-align:center;
}
</style>
</head>

<body>

<div id="envelopeContainer">
  <div class="envelope-wrapper" id="envelope">
    <div class="envelope"></div>
    <div class="flap"></div>
    <div class="seal">üíå</div>
  </div>

  <div class="letter" id="letter">
    <h2>Para M√≥nica Patricia üíñ</h2>
    <p>
      Este es nuestro primer San Valent√≠n‚Ä¶
      y quiero que seas la primera y la √∫ltima.
    </p>
    <p>
      Cada a√±o te voy a elegir a ti.
      Hoy, ma√±ana y siempre.
    </p>
    <p><b>¬øAcept√°s ser mi San Valent√≠n? üíç</b></p>
  </div>
</div>

<div class="countdown" id="countdownText">
  Se abrir√° el 14 de febrero a las 00:00 üí´
</div>

<script>
const target = new Date(new Date().getFullYear(), 1, 14, 0, 0, 0);
if(new Date() > target){
  target.setFullYear(target.getFullYear() + 1);
}

const envelope = document.getElementById("envelopeContainer");
const countdownText = document.getElementById("countdownText");

function updateCountdown(){
  const now = new Date();
  const diff = target - now;

  if(diff <= 0){
    envelope.classList.add("open");
    countdownText.style.display = "none";
    clearInterval(timer);
    return;
  }

  const hours = Math.floor(diff / (1000 * 60 * 60));
  const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((diff % (1000 * 60)) / 1000);

  countdownText.innerHTML =
    `Se abrir√° en ${hours}h ${minutes}m ${seconds}s üí´`;
}

const timer = setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
